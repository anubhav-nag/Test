<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<style>
    img{
        width: 100%;
        height: 100%;
        filter: blur(10px);
        position: absolute;
        top: 0;
        z-index: 0;
    }

    *{
        padding: 0;
        margin: 0;
        box-sizing: content-box;
        font-family: Arial, Helvetica, sans-serif;
    }

    main{
        justify-content: space-evenly;
        align-items: center;
        margin-top: 20px;
    }
    input[type="text"], input[type="password"]{
        display: block;
        margin: 0 auto;
        width: 100%;
        border: none;
        border-bottom: 1.5px solid rgb(169,169,169,.4);
        padding: 13px 3px;
        font-family: Arial, Helvetica, sans-serif;     
        font-size: medium;   
    }
    input[type="text"]:focus, input[type="password"]:focus{
        outline-style: none;
        border-bottom: 1.5px solid rgba(0, 38, 255, 0.849);
    }
    .b{
        width: 350px;
        height: 475px;
        background-color: white;
        border-radius: 5px;
        position: relative;
        margin-bottom: 25px;
        margin-left: auto;
        margin-right: auto;

        z-index: 1;
        top: 5.5vw;
    }

    .b h2, .c h2{
        display: block;
        width: 100%;
        margin-top: 15px;
        text-align: center;  
        color: deeppink;      
        font-size: 40px;
    }    
    .b #art1{
        width: 80%;
        margin: 0 auto;
        font-size: 12px;
    }
    .b #art1 a{
        color: rgb(42, 185, 233);
        text-decoration: none;
        font-size: 12px;
    }
    .b #signup{
        display: block;
        float: left;
        text-decoration: none;
        padding: 8px 13px;
        background-color: deeppink;
        margin-left: 10%;
        border-radius: 18px;
        color: white;
        font-weight: 500;
        margin-right: 15px;
        box-shadow: 0 2px rgba(0,0,0,.2);
    }
    .b p{
        padding: 8px;
        font-size: 15px;
    }
    .b a{
        text-decoration: none;
        font-size: 17px;
        color: rgb(70, 181, 218);
    }
    .b #art2{
        position: absolute;
        bottom: 0;
        height: 20%;
        width: 100%;
        background-color: rgb(144, 176, 219);
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        border-bottom-right-radius: 5px;
        border-bottom-left-radius: 5px;
    }
    .b #art2 a{
        font-size: 25px;
        color: white;
    }

    header{
        font-size: 3.5vw;
        text-align: center;
        color: red;
        font-weight: 600;
        margin: 20px 0 50px 0;
    }
    .ph{
        position: relative;
        width: 80%;
        margin: 0 auto;
    }
    .sp{
        position: absolute;
        top: 0;
        left: 0;
    }
    input:focus + .sp, input:not(:placeholder-shown) + .sp {
        transform:  translateY(-92%) translateX(2px);
        font-size: 12px;
        font-weight: 600;
        color: rgba(0, 38, 255, 0.849);
        margin-top: 5px;
        transition: .4s;
    }
    #signup{
        text-decoration: none;
        font-size: small;
        color:  rgb(83, 83, 224,.8);
        margin-left: 140px;
    }
</style>
<body>
    <section class="main">
        <img src="../static/images/Screenshot (204).png" alt="">

        <section class="b">
            <h2>Sign up</h2>
            <br><br><br>
            <article class="ph">
                <input type="text" placeholder=" " id="yname">
                <span class="sp">Your email</span>
            </article>
                <br>
            <article class="ph">
                <input type="password" placeholder=" ">
                <span class="sp">Your password</span>
            </article>
            <br>

            <article id="art1">
                <input type="checkbox" name="" id="">&nbsp &nbsp Accept the <a href="">Terms and Conditions</a>
            </article>

            <br><br><br>
            <a href="#" id="signup">Sign up</a>
            <p>Have an account? <a href="sign_in.html">Sign in</a></p>

            <article id="art2">
                <a href="#"><i class="fa fa-facebook"></i></a>
                <a href="#"><i class="fa fa-twitter"></i></a>
                <a href="#"><i class="fa fa-google-plus"></i></a>
            </article>
        </section>
    </section>
</body>
</html>
